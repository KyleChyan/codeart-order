<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">

    <!-- Fontastic Custom icon font-->
<!--    <link rel="stylesheet" href="css/fontastic.css">-->
    <link th:href="@{/assets/bootstrapdashStatic/css/fontastic.css}" href="../static/assets/bootstrapdashStatic/css/fontastic.css" rel="stylesheet">
    <!-- theme stylesheet-->
<!--    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">-->
    <link th:href="@{/assets/bootstrapdashStatic/css/style.default.css}" href="../static/assets/bootstrapdashStatic/css/style.default.css" rel="stylesheet">
    <!-- Custom stylesheet - for your changes-->
<!--    <link rel="stylesheet" href="css/custom.css">-->
    <link th:href="@{/assets/bootstrapdashStatic/css/custom.css}" href="../static/assets/bootstrapdashStatic/css/custom.css" rel="stylesheet">
    <!-- Favicon-->
<!--    <link rel="shortcut icon" href="img/favicon.ico">-->
    <link th:href="@{/assets/bootstrapdashStatic/img/favicon.ico}" href="../static/assets/bootstrapdashStatic/img/favicon.ico" rel="shortcut icon">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
      .input-container {
        display: flex;
        align-items: center;
      }
      .input-container img {
        margin-left: 10px; /* 可根据需要调整间距 */
      }
    </style>
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Dashboard</h1>
                  </div>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form role="form" class="form-validate" action="/auth/form-login" method="post">
                    <div class="form-group">
                      <input id="login-username" type="text" name="username" data-msg="请输入用户名" class="input-material" required>
                      <label for="login-username" class="label-material">用户名</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="password" data-msg="请输入密码" class="input-material" required>
                      <label for="login-password" class="label-material">Password</label>
                    </div>
                    <div class="form-group">
                      <div class="input-container">
                        <div class="col-md-8">
                          <input id="login-verifyCode" type="text" name="verifyCode"  data-msg="请输入验证码" class="input-material" required>
                          <label for="login-verifyCode" class="label-material">验证码</label>
                        </div>
                          <img src="/auth/code/getVerifyCode" title="看不清，请点我" onclick="refresh(this)" onmouseover="mouseover(this)" >
                      </div>
                    </div>
                    <div class="form-group" type="hidden">
                      <div class="checkbox">
                        <input type="checkbox" name="remember-me" checked> 自动登录
                      </div>
                    </div>
<!--                    <a id="login" href="index.html" class="btn btn-primary">登录</a>-->
<!--                    <a type="submit" class="btn btn-primary text-white">登录</a>-->
                    <button type="submit" class="btn btn-primary text-white">登录</button>
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form><a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="#" class="external">Bootstrapious</a>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
      </div>
    </div>
    <input type="hidden" id="messageInfo" th:value="${message}">
    <!-- JavaScript files-->
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="https://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
    <script src="https://cdn.bootcss.com/Chart.js/2.7.0/Chart.min.js"></script>
<!--    <script src="vendor/popper.js/umd/popper.min.js"> </script>-->
<!--    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>-->
<!--    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>-->

    <script th:src="@{/assets/bootstrapdashStatic/vendor/popper.js/umd/popper.min.js}" src="../static/assets/bootstrapdashStatic/vendor/popper.js/umd/popper.min.js"></script>
    <script th:src="@{/assets/bootstrapdashStatic/vendor/jquery.cookie/jquery.cookie.js}" src="../static/assets/bootstrapdashStatic/vendor/jquery.cookie/jquery.cookie.js"></script>
    <script th:src="@{/assets/bootstrapdashStatic/vendor/jquery-validation/jquery.validate.min.js}" src="../static/assets/bootstrapdashStatic/vendor/jquery-validation/jquery.validate.min.js"></script>
    <script th:src="@{/assets/js/http.js}" src="../static/assets/js/http.js"></script>

    <!-- Main File-->
<!--    <script src="js/front.js"></script>-->
    <script th:src="@{/assets/bootstrapdashStatic/js/front.js}" src="../static/assets/bootstrapdashStatic/js/front.js"></script>
    <script>
      let cookieName = 'loginCookie';

      $(function () {
        // 传递消息
        let text = $("#messageInfo").val();
        if (text != null && text !== '') {
          layer.msg(text, {icon: 2});
          $("#messageInfo").val('');
        }

      });

      function refresh(obj) { obj.src = "/auth/code/getVerifyCode?" + Math.random(); }

      function mouseover(obj) { obj.style.cursor = "pointer"; }
    </script>
  </body>
</html>
