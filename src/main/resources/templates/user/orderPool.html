<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>我的订单 - Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" href="../../static/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-table.css}" href="../../static/assets/css/bootstrap-table.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/express.css}" href="../../static/assets/css/express.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/star-rating.min.css}" href="../../static/assets/css/star-rating.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/ios-switch.css}" href="../../static/assets/css/ios-switch.css"/>
</head>
<body>
    <div class="container-fluid">
        <!-- 头部 -->
        <nav th:replace="user/module/nav::html"></nav>
        <!-- 主体 -->
        <div class="row">
            <!-- 左侧菜单 -->
            <div th:replace="user/module/sidebar::html"></div>
            <div class="col-md-10">
                <!-- 筛选条件 -->
                <div class="panel-heading">
                    <form class="row">

                        <!-- 订单状态 -->
                        <div class="col-md-3 mb-3">
                            <select id="inputOrderStatus" class="form-control bg-light" placeholder="订单状态">
                                <option value="-1">订单状态</option>
                                <option value="1">未收到货</option>
                                <option value="2">已收到货未开工</option>
                                <option value="3">施工中</option>
                                <option value="4">已发货</option>
                                <option value="5">订单完成</option>
                                <option value="7">订单异常</option>
                                <option value="8">退货中</option>
                                <option value="9">订单关闭</option>
                                <option value="0">只看预订单</option>
                            </select>
                        </div>

                        <!-- 订单号 -->
                        <div class="col-md-3 mb-3">
                            <input type="text" class="form-control bg-light" id="inputOrderId" placeholder="订单号">
                        </div>

                        <!-- 客户昵称 -->
                        <div class="col-md-3 mb-3">
                            <input type="text" class="form-control bg-light" id="inputClientNickname" placeholder="客户昵称">
                        </div>

                        <!-- 娃头名称 -->
                        <div class="col-md-3 mb-3">
                            <input type="text" class="form-control bg-light" id="inputReceivePostNumber" placeholder="收货运单号">
                        </div>


                        <!-- 收件人电话 -->
                        <div class="col-md-3 mb-3">
                            <label>收件人电话</label>
                            <input type="text" class="form-control bg-light" id="inputDeliverPhone" placeholder="收件人电话">
                        </div>

                        <!-- 起始时间 -->
                        <div class="col-md-3 mb-3">
                            <label>起始时间</label>
                            <input type="date" id="inputStartDate" class="form-control bg-light" placeholder="起始时间">
                        </div>

                        <!-- 结束时间 -->
                        <div class="col-md-3 mb-3">
                            <label>结束时间</label>
                            <input type="date" id="inputEndDate" class="form-control bg-light" placeholder="结束时间">
                        </div>

                        <div class="col-md-1 mb-3">
                            <label for="inputReserve">不看预订单</label>
                            <input class="ios-switch ios-switch-anim" type="checkbox" id="inputReserve" checked>
                        </div>
                        <div class="col-md-2 mb-3">
                            <br>
                            <input type="button" class="btn btn-info ml10" onclick="flushTable()" id="inputSearch" value="条件查询">

                        </div>



                        <!-- 查询按钮 -->

<!--                            <button type="button" class="btn btn-info ml10" onclick="flushTable()">条件查询</button>-->



                    </form>
                </div>
                <!-- 订单操作台/订单表格 -->
                <div class="panel-body">
                    <div id="toolbar" class="btn-group">
                        <button id="btn_create" type="button" class="btn btn-success" onclick="showCreate()">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 创建订单
                        </button>
                        <button id="btn_cancel" type="button" class="btn btn-warning">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 撤销订单
                        </button>
                        <button id="btn_delete" type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除订单
                        </button>
                    </div>
                    <!-- 公告栏 -->
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <strong>重要！</strong> 由于支付宝沙箱环境的不稳定，您支付后订单可能仍处于 【等待支付】 状态，请务必手动点击订单后的同步按钮。【注：仅有支付成功的订单才会被安排配送】
                    </div>
                    <div class="alert alert-warning alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <strong>撤销订单：</strong> 订单状态需为 【等待接单】
                        <strong>删除订单：</strong> 订单状态需为 【订单完成】 或 【订单异常】
                    </div>
                    <!-- 订单表格 -->
                    <table id="tb_orderPool"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- 新建订单模态框 -->
    <div class="modal fade" id="createModel" tabindex="-1" role="dialog" aria-labelledby="infoModelLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title" id="createModelLabel">创建订单</h2>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="orderCreateForm">
                        <div class="form-group">
                            <label for="inputCreateClientNickname" class="col-sm-2 control-label"><span style="color: red">*</span>客户昵称</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control input-width" id="inputCreateClientNickname" name="clientNickname" placeholder="客户昵称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCreateDeliverName" class="col-sm-2 control-label" ><span style="color: red">*</span>寄送名称</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control input-width" id="inputCreateDeliverName" name="deliverName" placeholder="请输入收货姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCreateDeliverPhone" class="col-sm-2 control-label"><span style="color: red">*</span>联系电话</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control input-width" id="inputCreateDeliverPhone" name="deliverPhone" placeholder="请输入联系电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCreateDeliverAddress" class="col-sm-2 control-label"><span style="color: red">*</span>寄送地址</label>
                            <div class="col-sm-9">
                                <textarea class="form-control dis_change_textarea" id="inputCreateDeliverAddress" name="deliverAddress" rows="5"
                                      placeholder="此地址为客户收货地址"></textarea>
                            </div>
                        </div>
                        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="95%" color=#987cb9 SIZE=3>
                        <h4>商品信息</h4>
                        <div class="form-group">
                            <label for="inputCreateHeadName" class="col-sm-2 control-label"><span style="color: red">*</span>娃头名称</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control input-width" id="inputCreateHeadName" name="headName" placeholder="娃头名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCreateHeadName" class="col-sm-2 control-label"><span style="color: red">*</span>几分娃头</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control input-width" id="inputCreateHeadFen" name="fen" placeholder="几分娃头">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCreateCount" class="col-sm-2 control-label"><span style="color: red">*</span>订单数量</label>
                            <div class="col-sm-10">
                                <input type="number"  class="form-control input-width" id="inputCreateCount" name="count" placeholder="娃头数量" value="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCreateTypeId" class="col-sm-2 control-label"><span style="color: red">*</span>订单类型</label>
                            <div class="col-sm-10">
                                <select name="typeId" id="inputCreateTypeId" class="form-control input-width">
                                    <option value="0">--请选择订单类型--</option>
<!--                                    <option th:each="orderType : ${T(com.example.express.domain.enums.OrderTypeEnum).values()}"-->
<!--                                            th:value="${orderType.value}"-->
<!--                                            th:text="${orderType.code}"></option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCreatePlatform" class="col-sm-2 control-label"><span style="color: red">*</span>下单平台</label>
                            <div class="col-sm-10">
                                <select name="platform" id="inputCreatePlatform" class="form-control input-width">
                                    <option value="0">--请选择下单平台--</option>
                                    <option th:each="platform : ${T(com.example.express.domain.enums.PlatformsEnum).values()}"
                                            th:value="${platform.value}"
                                            th:text="${platform.code}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCreateReceivePostNumber" class="col-sm-2 control-label">收货单号</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control input-width" id="inputCreateReceivePostNumber" name="receivePostNumber" placeholder="请输入娃头物流单号">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputCreateExtraPrice" class="col-sm-2 control-label">额外价格</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control input-width" id="inputCreateExtraPrice" name="extraPrice" placeholder="额外价格" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCreateOrderDemand" class="col-sm-2 control-label">投妆需求</label>
                            <div class="col-sm-9">
                            <textarea class="form-control dis_change_textarea" id="inputCreateOrderDemand" name="orderDemand" rows="5"
                                      placeholder="投妆需求"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputCreateRemark" class="col-sm-2 control-label">订单备注</label>
                            <div class="col-sm-9">
                            <textarea class="form-control dis_change_textarea" id="inputCreateRemark" name="remark" rows="5"
                                      placeholder="如果有特殊要求，请备注于此"></textarea>
                            </div>
                        </div>
                        <!--加急按钮-->
                        <div class="form-group">
                            <label for="inputCreateUrgent" class="col-sm-2 control-label"><span style="color: red">*</span>加急</label>
                            <div class="col-sm-10">
                                <input class="ios-switch ios-switch-anim" type="checkbox" id="inputCreateUrgent" name="urgent">
                            </div>
                        </div>
                        <!--预订单按钮-->
                        <div class="form-group">
                            <label for="inputCreateReserve" class="col-sm-2 control-label"><span style="color: red">*</span>预订单</label>
                            <div class="col-sm-10">
                                <input class="ios-switch ios-switch-anim" type="checkbox" id="inputCreateReserve" name="reserve">
                            </div>
                        </div>
                        <!--分割线-->
                        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3>
                        <div class="form-group">
                            <label for="inputVerify" class="col-sm-2 control-label"><span style="color: red">*</span>验证码</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control input-width" id="inputVerify" name="verify" placeholder="请输入验证码">
                            </div>
                            <div class="col-sm-4">
                                <img id="verifyCode" src="/auth/code/getVerifyCode" title="看不清，请点我" onclick="refresh(this)"
                                     onmouseover="mouseover(this)"/>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <div class="form-group" style="text-align: center">
                        <button class="btn btn-primary" style="text-align: center" id="submitOrderBtn">创建订单</button>
                        <button class="btn btn-warning" style="text-align: center" type="reset">重新填写</button>
                    </div>

                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 订单详情模态框 -->
    <div class="modal fade" id="infoModel" tabindex="-1" role="dialog" aria-labelledby="infoModelLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="infoModelLabel">订单详情
                        <span id="reserveLabel" style="color: red; display: none;">（预订单）</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputInfoOrderId" class="col-sm-2 control-label">订单号</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoOrderId"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoOrderStatus" class="col-sm-2 control-label" >订单状态</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoOrderStatus"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoClientNickname" class="col-sm-2 control-label">客户昵称</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoClientNickname"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoName" class="col-sm-2 control-label">收件姓名</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoName"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoTel" class="col-sm-2 control-label">联系电话</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoTel"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoAddress" class="col-sm-2 control-label">寄达地址</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoAddress"></p>
                            </div>
                        </div>
                        <hr><!--分割线-->
                        <div class="form-group">
                            <label for="inputInfoHeadName" class="col-sm-2 control-label">娃头名称</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoHeadName"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoFen" class="col-sm-2 control-label">几分娃头</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoFen"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoCount" class="col-sm-2 control-label">娃头数量</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoCount"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoOrderType" class="col-sm-2 control-label">订单类型</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoOrderType"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoPlatform" class="col-sm-2 control-label">下单平台</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoPlatform"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoReceive" class="col-sm-2 control-label">收货物流单号</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoReceive"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoDeliver" class="col-sm-2 control-label">发货物流单号</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoDeliver"></p>
                            </div>
                        </div>
                        <hr><!--分割线-->
                        <div class="form-group">
                            <label for="inputInfoDemand" class="col-sm-2 control-label">投妆需求</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoDemand"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoRemark" class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoRemark"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoCreateTime" class="col-sm-2 control-label">创建日期</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoCreateTime"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoDeadlineTime" class="col-sm-2 control-label">截止日期</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoDeadlineTime"></p>
                            </div>
                        </div>
                        <hr><!--分割线-->
                        <div class="form-group">
                            <label for="inputInfoExtraPrice" class="col-sm-2 control-label">额外价格</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoExtraPrice"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInfoTotalPrice" class="col-sm-2 control-label">订单总价</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" id="inputInfoTotalPrice"></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 推进订单状态模态框 -->
    <div class="modal fade" id="pushModel" tabindex="-1" role="dialog" aria-labelledby="pushModelLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="pushModelLabel">推进订单？<span id="OrderAbnormalLabel" style="color: red; display: none;">（异常订单）</span></h4>
                </div>
                <div class="modal-body">
                    <h4 style="text-align: center">即将推进订单<span id="inputPushOrderId" style="color: red"></span>，请确认</h4>

                    <form class="form-horizontal">
                        <input type="hidden" id="inputOrderPush">
                        <div class="form-group">
                            <label for="inputPushStatus" class="col-md-2 control-label">当前状态</label>
                            <div class="col-md-10">
<!--                                <input id="inputPushStatus" value="5" type="text" data-min=0 data-max=10 data-step=0.5 data-size="md">-->
                                <p class="form-control-static" id="inputPushStatus"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPushRemark" class="col-sm-2 control-label">订单备注</label>
                            <div class="col-sm-10">
                                <textarea class="form-control dis_change_textarea" id="inputPushRemark" rows="5" placeholder="如需要请修改备注"></textarea>
                            </div>
                        </div>
                        <div class="form-group" id="inputPushDeliverGroup" style="display: none;">
                            <label for="inputPushDeliver" class="col-sm-2 control-label">发货单号</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control input-width" id="inputPushDeliver" placeholder="请输入发货物流单号">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a style="float: left;color: red;text-decoration: underline;" id="inputAbnormalLink" onclick="showAbnormal()">异常订单？点这里</a>
                    <button type="button" class="btn btn-primary" onclick="commitPush()">推进</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 异常订单状态模态框 -->
    <div class="modal fade" id="abnormalModel" tabindex="-1" role="dialog" aria-labelledby="abnormalModelLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="abnormalModelLabel" style="color: red">提交异常订单</h4>

                </div>
                <div class="modal-body">
                    <h4 style="text-align: center">订单<span id="inputAbnormalOrderId" style="color: red"></span>将变更为异常订单</h4>
                    <!-- 公告栏 -->
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <strong>敏感操作！不可撤销！请确认实际情况无误后再提交！</strong>
                    </div>
                    <form class="form-horizontal">
                        <input type="hidden" id="inputOrderAbnormal">
                        <div class="form-group">
                            <label for="inputAbnormalStatus" class="col-md-2 control-label">当前状态</label>
                            <div class="col-md-10">
                                <p class="form-control-static" id="inputAbnormalStatus"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAbnormalRemark" class="col-sm-2 control-label">订单备注</label>
                            <div class="col-sm-10">
                                <textarea class="form-control dis_change_textarea" id="inputAbnormalRemark" rows="5" placeholder="如需要请修改备注"></textarea>
                            </div>
                        </div>
                    </form>
